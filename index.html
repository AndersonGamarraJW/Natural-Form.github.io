<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
</head>
<body>
    <div class="main-container">
        <div class="img-wp">
            <img src="img/rose-wp.jpg" alt="imagen de una rosa">
            <img src="img/odin-lined.png" alt="">
        </div>
        <div class="content-container">
            <div class="header-container">
                <p>This is not a real online sevice! You know you need something like this in your life to help</p>
                <p>You Know you want to</p>
            </div>
            <div class="form-container">
                <form id="form-user">
                    <input type="text" id="first-name" name="first-name">
                    <input type="text" name="last-name" id="last-name">
                    <input type="text" name="email-user" id="email">
                    <input type="text" name="phone-number" id="phone-number">
                    <input type="text" name="password" id="password" required>
                    <input type="text" name="password" id="confirm-password" required>
                </form>
            </div>
            <div class="footer-container">
                <button class="btn-form" form="form-user" type="submit"></button>
                <p>Alrady have an acount? <span id="log-in">Log in</span></p>
            </div>           
        </div>
    </div>
</body>
</html>
