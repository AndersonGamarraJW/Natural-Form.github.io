<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Form</title>
</head>
<body>
    <div class="main-container">
        <div class="img-wp">
            <div class="logo-container">
                <img id="logo-img" src="img/odin-lined.png" alt="">
                <p id="logo-name">ODIN</p>
            </div>
            <img id="bg-img" src="img/rose-wp.jpg" alt="imagen de una rosa">
        </div>
        <div class="content-container">
            <div class="header-container">
                <p>This is not a real online service! You know you need something like this in your life to help</p>
                <p>You Know you want to</p>
            </div>
            <div class="form-container">
                <p>Let's do this!</p>
                <form id="form-user">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                    <label for="email">EMAIL</label>
                    <input type="text" name="email-user" id="email">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" name="phone-number" id="phone-number">
                    <label for="password">PASSWORD</label>
                    <input type="text" name="password" id="password" required>
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="text" name="password" id="confirm-password" required>
                </form>
            </div>
            <div class="footer-container">
                <button class="btn-form" form="form-user" type="submit">Create Account</button>
                <p>Alrady have an acount? <span id="log-in">Log in</span></p>
            </div>           
        </div>
    </div>
</body>
</html>
